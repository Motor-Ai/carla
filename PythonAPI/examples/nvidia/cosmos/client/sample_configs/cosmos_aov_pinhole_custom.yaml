# Pinhole Test Config - Custom Focal Length
# Example showing how to specify custom pinhole parameters
- sensor: rgb
  attributes:
    image_size_x: 1920
    image_size_y: 1080
    fov: 90
  transform:
    location:
      x: 0
      y: 0
      z: 1.8
    rotation:
      pitch: 0
      yaw: 0
      roll: 0
- sensor: normals
  attributes:
    image_size_x: 1920
    image_size_y: 1080
    fov: 90
  transform:
    location:
      x: 0
      y: 0
      z: 1.8
    rotation:
      pitch: 0
      yaw: 0
      roll: 0
- sensor: depth
  attributes:
    image_size_x: 1920
    image_size_y: 1080
    fov: 90
  transform:
    location:
      x: 0
      y: 0
      z: 1.8
    rotation:
      pitch: 0
      yaw: 0
      roll: 0
- sensor: semantic_segmentation
  attributes:
    image_size_x: 1920
    image_size_y: 1080
    fov: 90
  transform:
    location:
      x: 0
      y: 0
      z: 1.8
    rotation:
      pitch: 0
      yaw: 0
      roll: 0
- sensor: instance_segmentation
  attributes:
    image_size_x: 1920
    image_size_y: 1080
    fov: 90
  transform:
    location:
      x: 0
      y: 0
      z: 1.8
    rotation:
      pitch: 0
      yaw: 0
      roll: 0
- sensor: rds_hq
  attributes:
    image_size_x: 1920
    image_size_y: 1080
  pinhole_parameters:
    focal_length: 960.0
  transform:
    location:
      x: 0.0
      y: 0.0
      z: 1.8
    rotation:
      pitch: 0
      yaw: 0
      roll: 0
